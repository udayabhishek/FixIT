<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Screen 4</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.css">
</head>
<body onload="populateListView(); getLocation();">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="col-xs-7 col-sm-6 text-right"
			style="color: #fff; padding-top: 10px;">
			<h4>Selection</h4>
		</div>
		<div class="col-xs-5 col-sm-6  navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				id="settings_button">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
	</nav>
	
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/internet_connection.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
      $(function() {
          $("#selectedFile").on("change", function()
          {
              var files = !!this.files ? this.files : [];
              if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support
       
              if (/^image/.test( files[0].type)){ // only image file
                  var reader = new FileReader(); // instance of the FileReader
                  reader.readAsDataURL(files[0]); // read the local file       
                  reader.onloadend = function(){ // set image data as background of div
                  $("#imagePreview").css("background-image", "url("+this.result+")");
                  }
              }
          });
      });
        
        $("#settings_button").click( function()
                {
               	
                window.location="slide28.html";
                }
             );
       
    </script>
</body>
</html>
