    function validateAddress()
    {  
      var address = document.form17.address.value;
      var text = /^([0-9 _-]+)$/;
      var reg = /[-!$%^&*()_+|~=`\\#{}\[\]:";'<>?,.\/]/;
      
      if(address == "")
      {
      
      //document.form17.address.focus();
      
      document.getElementById("errorBox_address").innerHTML = "Enter address";
      return false;
      
      }
      else if(address.length < 10 || address.length > 250)
      {
        document.getElementById("errorBox_address").innerHTML = "Address must contain 10 to 250 characters";
          return false;
      }
      else if ((text.test(address)))
      {
        document.getElementById("errorBox_address").innerHTML = "Please Enter valid address";
        return false;
      }
      else if ((reg.test(address)))
      {
        document.getElementById("errorBox_address").innerHTML = "Please Enter valid address";
        return false;
      }         
      else
      {
      
      document.getElementById("errorBox_address").innerHTML="" ;
      }
      
      return true;
    }

          function uploadPhoto(filePath) {
        	  
        	  var uri = encodeURI("http://in.shikshainfotech.com/FixIT/serviceprovider_imageupload.php");
              var options = new FileUploadOptions();
              options.fileKey="file";

              var ft = new FileTransfer();
              ft.onprogress = function(progressEvent) {
                  if (progressEvent.lengthComputable) {
                      loadingStatus.setPercentage(progressEvent.loaded / progressEvent.total);
                  } 
                  else {
                      loadingStatus.increment();
                  }
              };

              ft.upload(filepath, uri, win, fail, options);  
          };
