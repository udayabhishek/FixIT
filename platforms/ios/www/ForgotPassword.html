<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Forgot Password</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
  
  </head>
  <body>
    <nav class="navbar navbar-inverse " role="navigation">
        <!-- <div class="container"> -->
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="col-xs-12 col-sm-12 text-center" style="color:#fff;padding-top: 10px; float-right"><h4>Forgot Password</h4></div>
    </nav>
    <section>
      <form>
      <!-- <div id="errorBox"></div> -->
      <div class="container" style="margin-bottom:50px;">
        <div class="dummy">      
	        <div class="form-group">
	          <div id="errorBox_email_id" class="alertField"></div>
	          <div><input type="email" name="Email" class="form-control" id="emailid" placeholder="Enter Email ID" style="margin-bottom:8px;padding:20px 15px;"></div>
	          <div id="login"><button type="button" class="btn btn-default" role="button" id="GetPSW" style="padding:5px 15px;font-size: 18px;">Get password</button></div>
	        </div>
        </div>
      </div>
	<!--<div class="form-group"><a href="slide32.html" >Back to Login Page</a></div>-->
          <div class="modal-footer navbar-fixed-bottom" id="button">
            <div class="btn-group btn-group-justified" role="group" aria-label="group button">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" role="button" onclick="location.href ='slide32.html';">Back to Login Page</button>
              </div> 
            </div>
        </div>

      </form>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/internet_connection.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
                $('#GetPSW').click(function(){
                    var email = $('.form-control').val();
                    var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                    if (!(filter.test(email))) {
                            $('.form-control').css('border', '1px solid red');
                            $('.error').remove();
                            $('.success').remove();
                            $('#login').after("<div class='error'><h5>Invalid Email</h5></div>");
                            $('.form-control').focus();
                            return false;
                    }
                    //alert("I am going in");
                    $.ajax({
                           type: "POST",
                        url: "http://in.shikshainfotech.com/FixIT/houseowner_forgetpassword.php",
                        data: "email_address=" + email,
                        success: function(data)
                        {
                                $('.error').remove();
                                $('.success').remove();
                                $('#login').after(data);
                        }
                    });
                    return false;
                });
                $( ".form-control" ).keyup(function() {
                    var email = $('.form-control').val();
                    if(email.length == 0)
                    {
                            $('.error').remove();
                    }
                });
            });
                                                                           
    </script>
    
  </body>
</html>
